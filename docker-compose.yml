services:
  postgres:
    image: postgres:16-alpine
    container_name: jobflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-jobflow}
      POSTGRES_USER: ${POSTGRES_USER:-jobflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jobflow}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jobflow}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: jobflow-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-jobflow}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD:-jobflow}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: jobflow-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@jobflow.dev}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

  backend:
    profiles: ["selfhost"]
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jobflow-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-default}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-jobflow}
      POSTGRES_USER: ${POSTGRES_USER:-jobflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jobflow}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-jobflow}
      CLERK_JWKS_URI: ${CLERK_JWKS_URI:-https://example.clerk.accounts.dev/.well-known/jwks.json}
      CLERK_ISSUER: ${CLERK_ISSUER:-https://example.clerk.accounts.dev}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      OPENROUTER_BASE_URL: ${OPENROUTER_BASE_URL:-https://openrouter.ai/api/v1}
      OPENROUTER_DEFAULT_MODEL: ${OPENROUTER_DEFAULT_MODEL:-google/gemini-2.0-flash-exp:free}
      OPENROUTER_PRO_MODEL: ${OPENROUTER_PRO_MODEL:-anthropic/claude-3.5-sonnet}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID:-}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY:-}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME:-jobflow-files}
      R2_ENDPOINT: ${R2_ENDPOINT:-}
      R2_PUBLIC_URL: ${R2_PUBLIC_URL:-}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      MAIL_FROM: ${MAIL_FROM:-noreply@jobflow.dev}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--spider",
          "-q",
          "http://localhost:8080/actuator/health",
        ]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 20s

  frontend:
    profiles: ["selfhost"]
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
        VITE_DEMO_MODE: ${VITE_DEMO_MODE:-false}
        VITE_CLERK_PUBLISHABLE_KEY: ${VITE_CLERK_PUBLISHABLE_KEY:-pk_test_placeholder}
    container_name: jobflow-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
